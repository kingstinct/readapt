scalar JSONObject

directive @auth(
  match: JSONObject,
  skip: Boolean
  includes: JSONObject
) on FIELD_DEFINITION

type Mutation {
  login(username: String!): LoginResponse! @auth(skip: true)
}

type LoginResponse {
  token: String! @auth(skip: true)
}

type User {
  userId: ID!
  username: String!
}

type Query {
  me: User!
}
