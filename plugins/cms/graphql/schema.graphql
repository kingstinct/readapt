type RepeaterField implements Field {
  name: String!
  availableFields: [Field!]!
  isRequired: Boolean!
  maxItems: Int
  minItems: Int
}

type LinkField implements Field {
  name: String!
  entityName: String!
  entity: Entity!
  isRequired: Boolean!
}

type Entity {
  name: String!
  fields: [Field!]!
}

input EntityInput {
  name: String!
}
