scalar JSONObject

input AuthOr {
  includes: JSONObject
  match: JSONObject
}

directive @auth(
  match: JSONObject,
  skip: Boolean
  includes: JSONObject
  or: [AuthOr!]
) on FIELD_DEFINITION

type Mutation {
  loginRequest(phoneNum: String!): LoginRequestResponse! @auth(skip: true)
  loginConfirm(phoneNum: String!, code: String!): LoginConfirmResponse! @auth(skip: true)
}

type LoginRequestSuccessResponse {
    success: Boolean! @auth(skip: true)
}

type PhoneNumNotValidError implements Error {
    message: String! @auth(skip: true)
}

type CodeNotValidError implements Error {
    message: String! @auth(skip: true)
}

type LoginFailedError implements Error {
    message: String! @auth(skip: true)
}

union LoginRequestResponse = LoginRequestSuccessResponse | PhoneNumNotValidError

type LoginConfirmSuccessfulResponse {
    bearerToken: String! @auth(skip: true)
    refreshToken: String! @auth(skip: true)
}

union LoginConfirmResponse = LoginConfirmSuccessfulResponse
  | PhoneNumNotValidError
  | CodeNotValidError
  | LoginFailedError

interface Error {
  message: String! @auth(skip: true)
}
