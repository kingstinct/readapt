scalar JSONObject

input AuthOr {
  includes: JSONObject
  match: JSONObject
}

directive @auth(
  match: JSONObject,
  skip: Boolean
  includes: JSONObject
  or: [AuthOr!]
) on FIELD_DEFINITION

type Mutation {
  login: LoginResponse! @auth(skip: true)
}

type LoginResponse {
  token: String! @auth(skip: true)
}

type User {
  userId: ID!
}

type Query {
  me: User!
}
