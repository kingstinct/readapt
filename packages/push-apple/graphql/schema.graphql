scalar JSONObject
enum ApplePushPlatform {
  ios
  watchos
  ipados
  macos
}

type Mutation {
  registerApplePushToken(
    token: String!,
    platform: ApplePushPlatform!,
    appBundleId: String!,
    isSandbox: Boolean
  ): Boolean!
  registerAppleStartLiveActivityPushToken(
    token: String!,
    appBundleId: String!,
    isSandbox: Boolean
  ): Boolean!
  registerAppleUpdateLiveActivityPushToken(
    token: String!,
    appBundleId: String!,
    liveActivityType: String!
    isSandbox: Boolean
  ): Boolean!
}
